name: "ENV vars"
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]

env:
  FOLDER: folder_name
  FILE: $FOLDER/file_name

jobs:
  return_nested_values:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ env.FILE }}
      - run: |
          touch "${env.FILE}"
          ll -la .
