name: "ENV vars"
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]

env:
  FOLDER: folder_name
  FILE: $FOLDER/file_name
  INPUT: http://$FOLDER-$FILE

jobs:
  return_nested_values:
    runs-on: ubuntu-latest
    steps:
      - run: echo $FILE
      - name: Create directory $FOLDER
        run: mkdir -p $FOLDER
      - name: Create file $FILE
        run: touch $FILE
      - name: Verify directory
        run: ls -la .
      - name: Verify file
        run: ls -la ./$FOLDER
      - name: Change file with $INPUT
        run: |
          cat > $FILE << EOF
          $env.INPUT
          EOF
      - name: Verify file content 
        run: cat $FILE
