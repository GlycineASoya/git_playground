        echo '${{ github.event_name }} was ${{ github.event.action }}' >> $GITHUB_STEP_SUMMARY
        echo "Git Ref: ${GITHUB_REF} | Git SHA ${GITHUB_SHA}" >> $GITHUB_STEP_SUMMARY
        echo "head_ref=${GITHUB_HEAD_REF}" >> $GITHUB_STEP_SUMMARY
