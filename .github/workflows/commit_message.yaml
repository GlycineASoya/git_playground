name: Add Branch Name as First Commit Message

on:
  push:

jobs:
  add-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get branch name
        #run: echo "::set-output name=branch-name::$(echo ${GITHUB_REF#refs/heads/} | sed -E 's/[^a-zA-Z0-9]+/-/g')"
        run: |
          echo "branch-name=$(echo ${GITHUB_REF#refs/heads/} | sed -nE 's#.*?([A-Z]{3,4}.*?)$#\1#p')" >> $GITHUB_OUTPUT
          echo "branch-name=$(echo ${GITHUB_REF#refs/heads/} | sed -nE 's#.*?([A-Z]{3,4}.*?)$#\1#p')" >> $GITHUB_STEP_SUMMARY
          echo "${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY

      - name: Add commit message
        run: |
          phrase=$(echo "${{ steps.get-branch-name.outputs.branch-name }}" | grep -Eo 'FIX')
          git commit --amend -m "$phrase: $(git log -1 --pretty=%B)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          force: 'true'
          github_token: ${{ secrets.GITHUB_TOKEN }}
